<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-primary p-3 fs-4 text-center text-light fw-bold">
      Age Calculator
    </div>

    <div class="container p-4 d-grid gap-3">
      <div>
        <div class="d-flex gap-2">
          <label class="w-25">Birth Date :</label>
          <input type="date" id="birthDate" class="form-control" /> 
        </div>
        <span class="text-danger float-end Error" id="BirthError"></span>
      </div> 

      <div>
        <div class="d-flex gap-2">
          <label class="w-25">Current Date :</label>
          <input type="date" id="currentDate" class="form-control" />
        </div>
        <span class="text-danger float-end Error" id="CurrentError"></span>
      </div>

      <button class="btn btn-primary" onclick="Calculate()">
        Calculate Age
      </button>

      <div class="fw-bold text-center fs-5" id="Result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
