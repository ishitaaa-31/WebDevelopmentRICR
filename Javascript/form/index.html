<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-primary fs-5 fw-bold text-center text-light">
      Form
    </div>
    <div class="container p-4 d-grid gap-2">
      <div class="container p-2 ">
        <div class="d-flex g-4 justify-content-center my-2">
          <label for="name" name="name" class="w-25"> NAME:</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <span class="float-end text-danger fs-6  error" id="nameError"></span>
      </div>
      <div class="container p-2">
        <div class="d-flex g-3 justify-content-center my-2">
          <label for="email" name="email" class="w-25"> Email:</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end error" id="emailError"></span>
      </div>
      <div class="container p-2">
        <div class="d-flex g-3 justify-content-center my-2">
          <label for="no" name="no." class="w-25">Phone No.</label>
          <input type="number" name="no" id="no" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end error" id="numError"></span>
      </div>

      <div class="container p-2">
        <div class="d-flex g-3justify-content-center my-2">
          <label for="dob" name="dob" class="w-25"> DOB:</label>
          <input type="date" name="dob" id="dob" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end error" id="dobError"></span>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50" id="btn" onclick="Submit()">
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
