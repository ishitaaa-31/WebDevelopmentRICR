<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-primary-subtle text-dark text-center fw-bold fs-4 p-3">
      Tip Calculator
    </div>

    <div class="container p-4 d-grid gap-3">
 
      <div>
        <div class="d-flex gap-2">
          <label class="w-25">Bill Amount</label>
          <input type="number" id="bill" class="form-control" />
        </div>
        <span class="text-danger  Error" id="BillError"></span>
      </div>

      <div>
        <div class="d-flex gap-1">
          <label class="w-25">How was the service? </label>
          <select id="service" class="form-control">
            <option value="">-- Select --</option>
            <option value="0.25">25% - Top Notch</option>
            <option value="0.20">20% - Excellent</option>
            <option value="0.15">15% - Good</option>
            <option value="0.10">10% - Bad</option>
            <option value="0.05">5% - Worst</option>
          </select>
        </div>
        <span class="text-danger  Error" id="ServiceError"></span>
      </div>

    
      <div>
        <div class="d-flex gap-2">
          <label class="w-25">People</label>
          <input type="number" id="people" class="form-control" />
        </div>
        <span class="text-danger float-end Error" id="PeopleError"></span>
      </div>

      <button class="btn btn-primary" onclick="calculateTip()">
        Calculate
      </button>

      <div class="text-center fw-bold fs-5" id="Result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
