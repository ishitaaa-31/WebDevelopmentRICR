<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <div
      class="bg-primary d-flex justify-content-around align-items-center"
    >
      <div
        class="container align-content-around w-25 border-1 border-light h-75 bg-light border rounded mt-5 p-3 shadow p-3 mb-3 bg-body rounded"
      >
        <h3 class="text-dark fw-bolder">Login</h3>
        <br />
        <div>
          <div class="d-flex gap-3 p-2 border-bottom mb-3">
            <div><i class="bi bi-envelope-at"></i></div>
            <input
              type="email"
              name="email"
              id="loginEmail"
              placeholder="enter your email"
              class="border-0 w-100"
            />
          </div>
          <div class="d-flex gap-3 p-2 border-bottom">
            <div><i class="bi bi-key"></i></div>
            <input
              type="password"
              name="password"
              id="LoginPassword"
              placeholder="confirmpassword"
              class="border-0 w-100"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between pt-2 pb-5">
          <div class="d-flex align-items-center gap-2">
            <input type="checkbox" name="confirm" id="confirm" /><span
              >remember me</span
            >
          </div>
          <div class=""><a href="#">forget passward</a></div>
        </div>
        <div>
          <button id="loginbutton" class="btn btn-primary w-100 mb-3" onclick="Login()">
            login
          </button>
        </div>
        <p class="p-2 text-center">
          dont have an account?<span><a href="#">sign up now</a></span>
        </p>
      </div>
      <div
        class="container bg-light w-25 p-3 mt-5 shadow p-3 mb-3 bg-body rounded"
      >
        <h3 class="text-dark fw-bolder">register</h3>
        <div class="d-flex gap-2 p-2 border-bottom mb-3">
          <div><i class="bi bi-person"></i></div>
          <div class="w-100">
            <input
              type="text"
              id="RegName"
              placeholder="enter your name"
              class="border-0 w-100"
            />
          </div>
        </div>
        <div class="d-flex gap-2 p-2 border-bottom mb-3">
          <div><i class="bi bi-envelope-at"></i></div>
          <div class="w-100">
            <input
              type="email"
              name="email"
              id="emailregister"
              placeholder="enter your email"
              class="border-0 w-100"
            />
          </div>
        </div>
        <div class="d-flex gap-2 p-2 border-bottom mb-3">
          <div><i class="bi bi-key"></i></div>
          <div class="w-100">
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="enter passward"
              class="border-0 w-100"
            />
          </div>
        </div>
        <div class="d-flex gap-2 p-2 border-bottom mb-3">
          <div><i class="bi bi-key-fill"></i></div>
          <div class="w-100">
            <input
              type="password"
              name="pass"
              id="pass2"
              placeholder="confirmPassword"
              class="border-0 w-100"
            />
          </div>
        </div>
        <div class="d-flex gap-1 p-2 mb-5">
          <input type="checkbox" name="check" id="check" />
          <div>i accept all the terms and conditions</div>
        </div>
        <div>
          <button id="registerbutton" class="btn btn-primary w-100 mb-3" onclick="Register()">
            register
          </button>
        </div>
        <p class="p-2 text-center">
          already have an account <span><a href="#">loginnow</a></span>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
