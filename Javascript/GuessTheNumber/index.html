<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary-subtle">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-4 text-center h-100 w-75" >
        <h3 class="mb-3 text-dark">
          Guess The Number <i class="bi bi-controller"></i>
        </h3>

        <p class="text-primary">Guess a number between 1 to 10</p>

        <input
          type="number"
          id="guess"
          class="form-control mb-3"
          placeholder="Enter your Number"
        />

        <button class="btn btn-primary w-100" onclick="checkGuess()">
          Submit
        </button>

        <div class="mt-3 fw-bold" id="message"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
