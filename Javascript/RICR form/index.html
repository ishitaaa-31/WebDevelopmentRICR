<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex gap-5 position-sticky top-0">
      <img src="ricr.png" alt="">
      <div class="d-flex gap-5 ">
        <div class="content">Home</div>
      <div class="content">About</div>
      <div class="content">Courses</div>
      <div class="content">IDE</div>
      </div>
      <div class="content">+8889991736</div>
      <button class="bg-primary  border-0">Student login</button>
    </div>
    <div class="container border-2 p-5" style="width: 980px; height: 990px; background-color:rgba(214, 242, 254, .5);">
      
      <h2 class="text-center fw-bold" style="color:#1a2b4c; ">Enquiry Form</h2>
      <p class="text-center text-secondary-emphasis" style="color:#6a727f">
        Have questions or need assistance? Fill out the form below to connect
        with our team and explore your opportunities.
      </p>
      <div class=  "container pt-3" id="innercontainer">
        <div class="row g-4">
<div class="col-6">
    <label for=" Name" style="color:#475467">Person Name*</label>
    <div class="pt-1"><input type="text" name="name" id="name" class="w-100 p-3 border rounded-3" placeholder="Person Name"></div>
</div>
<div class="col-6">
    <label for="number" style="color:#475467">Contact Number</label><br>
    <div class="pt-1"><input type="number" name="contactnumber" id="contactnumber" class="w-100 p-3 border rounded-3" placeholder="Contact Number" ></div>

</div>
 </div>


 <div class="row g-4 pt-4">
<div class="col-8"><label for="email" style="color:#475467">Email*</label>
    <div class="pt-1"><input type="email" name="email" id="email" placeholder="Email" class="w-100 p-3 border rounded-3"></div>
</div>
<div class="col-4 "><label for="Qualification" style="color:#475467">Qualification*</label>
    <div class="pt-1"><input type="text" name="Qualification" id="Qualification" class="w-100 p-3 border rounded-3" placeholder="Qualification*"></div>
</div>
 </div>

  <div class="row g-4 pt-4">
    <div class="col-12">
        <label for="s/c" style="color:#475467">College/SchoolName*</label>
        <div class="pt-1"><input type="text" name="SorCname" id="SorCname" class="w-100 p-3 border rounded-3" placeholder="College/SchoolName*"></div>
    </div>
  </div>

   <div class="row g-4 pt-4">
    <div class="col-6">
        <label for="year" style="color:#475467">Year*</label>
        <div class="pt-1">
           <select name="year" id="year" class="w-100 p-3 border rounded-3  ">
<option value="">Year</option>
<option value="first">First Year</option>
<option value="second">Second Year</option>
<option value="third">Third year</option>
<option value="fourth">Fourth Year</option>
<option value="passout">Passout</option>
<option value="other">Other</option>
           </select>
        </div>
    </div>
    <div class="colomn">
        <label for="branch" style="color:#475467">Branch*</label>
        <div class="pt-1"><input type="text" name="branch" id="branch" placeholder="Branch" class="w-100 p-3 border rounded-3"></div>
    </div>
   </div>
   
    <div class=" row pt-4">
        <div class="col-6">
<label for="interestedin" style="color:#475467">Interested in Which Course</label>
    <div class ="container">
        <div class="pt-2">
            <input type="checkbox" name="Fswd" id="Fswd">
            <label for="Fswd" style="color:#475467">Full Stack Web Development - Placement Oriented</label>
        </div>
        <div class="pt-1">
            <input type="checkbox" name="DSP" id="DSP">
            <label for="DSP" style="color:#475467">Data Science with Python - Placement Oriented</label>
        </div>
        <div class="pt-1">
            <input type="checkbox" name="DAP" id="DAP">
            <label for="DAP" style="color:#475467">Data Analytics with Python - Placement Oriented</label>

        </div>
        <div class="pt-1">
            <input type="checkbox" name="BA" id="BA">
            <label for="BA" style="color:#475467">Business Analyst</label>

        </div>
        <div class="pt-1">
            <input type="checkbox" name="JP" id="JP">
            <label for="JP" style="color:#475467">Java Programming</label>
        </div>
        <div class="pt-1">
            <input type="checkbox" name="PP" id="PP">
            <label for="PP" style="color:#475467">Python Programming</label>
        </div>
        <div class="pt-1">
            <input type="checkbox" name="CPP" id="CPP">
            <label for="CPP" style="color:#475467">C/C++ Programming</label>
        </div>
        <div class="pt-1">
            <input type="checkbox" name="O" id="O" class="">
            <label for="O" style="color:#475467">Other</label>
        </div>
</div>
</div>

    
       <div class= "  col-6">
         <div><label for="source of information" style="color:#475467">Source of Information
<p class="fw-semibold">(Only choose 'Received call from institute' if you actually got a call from us)*</p></label>
<div><select name="sourceofinfo" id="sourceofinfo" class="w-100 p-3 border rounded-3">
    <option value="">Source of Information</option>
    <option value="NewsPaper/PrintMedia">NewsPaper/PrintMedia</option>
    <option value="Friends/Relatives">Friends/Relatives</option>
    <option value="Social Media">Social Media</option>
    <option value="WorkShop/Seminar">WorkShop/Seminar</option>
    <option value="Received call from Institute">Received call from Institute(choose only when you actually recieved a call from us)</option>
    <option value="Other">Other</option>
</select></div>
</div>
    
    <div class="pt-3" style="color:#475467"><label for="Name of Executive">Name Of Executive</label>
        <div class="pt-1"><input type="text" name="NOE" id="NOE" placeholder="Name Of Executive" class="w-100 p-3 border rounded-3"></div></div>
     
    </div>
       </div>
      <div class="align-items-center text-center pt-5 mt-1"> <button class="btn btn-dark border rounded-2 tr bg-primary "onclick="submit()"  style="width:120px; height:55px ;background-color: #081A28; " onclick="done()">submit</button></div>
      </div>
      

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
