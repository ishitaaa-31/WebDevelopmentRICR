<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary-subtle">
    <div
      id="blackB"
      class="container bg-black w-25 mt-5 border rounded"
      style="height: 600px"
    >
      <input
        type="text"
        id="display"
        placeholder="0"
        class="bg-dark-subtle mt-4 fs-3 border-0 rounded"
        style="height: 70px; width: 360px"
      />
      <div class="btn">
        <btton class="num" onclick="Input('1')">1</btton>
        <btton class="num" onclick="Input('2')">2</btton>
        <btton class="num" onclick="Input('3')">3</btton>
        <btton class="num" onclick="Input('/')">/</btton>
      </div>
      <div class="btn">
        <btton class="num" onclick="Input('4')">4</btton>
        <btton class="num" onclick="Input('5')">5</btton>
        <btton class="num" onclick="Input('6')">6</btton>
        <btton class="num" onclick="Input('*')">*</btton>
      </div>
      <div class="btn">
        <btton class="num" onclick="Input('7')">7</btton>
        <btton class="num" onclick="Input('8')">8</btton>
        <btton class="num" onclick="Input('9')">9</btton>
        <btton class="num" onclick="Input('+')">+</btton>
      </div>
      <div class="btn">
        <btton class="num" onclick="Input('.')">.</btton>
        <btton class="num" onclick="Input('0')">0</btton>
        <btton class="num" onclick="Input('-')">-</btton>
        <btton class="num bg-danger" onclick="Input('C')">C</btton>
      </div>
      <button
        class="bg-danger mt-4 mx-3 num border border-0"
        style="height: 60px; width: 335px"
        onclick="Input('=')"
      >
        =
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
