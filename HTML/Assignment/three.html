<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=table, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset><h3 align="center">APPLICATION FORM</h3>
         <fieldset>
      <legend>Personal Details</legend>
      
      <table cellspacing="35">
        <thead>
          <tr>
            <td>
              <label for="name">Applicants full name</label>
            </td>
            <td>
              <select name="select" id="select">
                <option value="">Select</option>
                <option value="Mr">Mr.</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
              </select>
              <input type="text" name="name" id="name" />
            </td>
            <td>
              <label for="care">Care Of</label>
            </td>
            <td>
              <input type="radio" name="care" id="parent" value="Parent" />
              <span>Parent</span>
              <input type="radio" name="care" id="guardian" value="Guardian" />
              <span>Guardian</span>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="fatherName">Father's Name</label>
            </td>
            <td>
              <input type="text" name="fatherName" id="fatherName" />
            </td>
            <td>
              <label for="motherName">Mother's Name</label>
            </td>
            <td>
              <input type="text" name="motherName" id="motherName" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gender">Gender</label>
            </td>
            <td>
              <input type="radio" name="gender" id="male" value="Male" />
              <span>Male</span>
              <input type="radio" name="gender" id="female" value="Female" />
              <span>Female</span>
            </td>
            <td>
              <label for="dob">Date of Birth</label>
            </td>
            <td>
              <input type="date" name="dob" id="dob" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="maritalStatus">Marital Status</label>
            </td>
            <td>
              <select name="maritalStatus" id="maritalStatus">
                <option value="">Select</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
              </select>
            </td>
            <td>
              <label for="category">Category</label>
            </td>
            <td>
              <select name="category" id="category">
                <option value="">Select</option>
                <option value="General">General</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Contact Details</legend>
      <table  cellspacing="35">
        <tr>
          <td>
            <label for="no.">Mobile Number</label>
          </td>
          <td>
            <input type="number" name="no." id="no." />
          </td>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input type="email" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="address1">Address Line 1</label>
          </td>
          <td>
            <input type="text" name="address1" id="address1" />
          </td>
          <td>
            <label for="address2">Address line 2</label>
          </td>
          <td>
            <input type="text" name="address2" id="address2" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City</label>
          </td>
          <td>
            <input type="text" name="city" id="city" />
          </td>
          <td>
            <label for="state">State</label>
          </td>
          <td>
            <select name="state" id="state">
              <option value="">Select</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Bihar">Bihar</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Punjab">Punjab</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="pincode">Pincode</label>
          </td>
          <td>
            <input type="number" name="pincode" id="pincode" />
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Qualification details</legend>
      <table  cellspacing="35">
        <tr>
          <th>Sr.no</th>
          <th>Qualification</th>
          <th>Board/University</th>
          <th>Passing year</th>
          <th>Max Marks</th>
          <th>Marks Obtained</th>
          <th>Percentage</th>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <select name="qualification1" id="qualification1">
              <option value="">Select</option>
              <option value="High School">High School</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Graduation">Graduation</option>
            </select>
          </td>
          <td><input type="text" name="board1" id="board1" /></td>
          <td><input type="number" name="year1" id="year1" /></td>
          <td><input type="number" name="maxMarks1" id="maxMarks1" /></td>
          <td>
            <input type="number" name="marksObtained1" id="marksObtained1" />
          </td>
          <td><input type="number" name="percentage1" id="percentage1" /></td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <select name="qualification2" id="qualification2">
              <option value="">Select</option>
              <option value="High School">High School</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Graduation">Graduation</option>
            </select>
          </td>
          <td><input type="text" name="board2" id="board2" /></td>
          <td><input type="number" name="year2" id="year2" /></td>
          <td><input type="number" name="maxMarks2" id="maxMarks2" /></td>
          <td>
            <input type="number" name="marksObtained2" id="marksObtained2" />
          </td>
          <td><input type="number" name="percentage2" id="percentage2" /></td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <select name="qualification3" id="qualification3">
              <option value="">Select</option>
              <option value="High School">High School</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Graduation">Graduation</option>
            </select>
          </td>
          <td><input type="text" name="board3" id="board3" /></td>
          <td><input type="number" name="year3" id="year3" /></td>
          <td><input type="number" name="maxMarks3" id="maxMarks3" /></td>
          <td>
            <input type="number" name="marksObtained3" id="marksObtained3" />
          </td>
          <td><input type="number" name="percentage3" id="percentage3" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset><legend>Language Knowledge</legend>
        <table cellspacing="35">
            <tr>
                <td>Language</td>
                <td>Reading</td>
                <td>Writing</td>
                <td>Spoken</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>
                    <input type="checkbox" name="" id="">
                    
                </td>
                <td>  <input type="checkbox" name="" id=""></td>
                <td>  <input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td>English</td>
                <td>  <input type="checkbox" name="" id=""></td>
                <td>  <input type="checkbox" name="" id=""></td>
                <td>  <input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td>urdu</td>
                <td>  <input type="checkbox" name="" id=""></td>
                <td>  <input type="checkbox" name="" id=""></td>
                <td>  <input type="checkbox" name="" id=""></td>
            </tr>
        </table>
    </fieldset>
    <fieldset><legend>Identification Details</legend>
    <table cellspacing="35">
        <tr>
            <td><label for="no">Adhar card number</label></td>
            <td><input type="number" name="no" id="no"></td>
            <td><label for="pan">PAN Card Number</label></td>
            <td><input type="number" name="pan" id="pan"></td>
        </tr>
        <tr>
            <td><label for="file">Upload Photo</label></td>
            <td><input type="file" name="file" id="file"></td>
        </tr>
    </table></fieldset>
    <button align="center" type="submit" >Submit</button>
    <button align="center" type="back" >Back</button>
    </fieldset>
  </body>
</html>
