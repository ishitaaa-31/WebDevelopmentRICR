<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-primary min-vh-100 d-flex align-items-end">

  <div class="container d-flex justify-content-center gap-4 mb-5">

    <div class="bg-light p-4 rounded border">
      <h2 class="text-primary">Login</h2>

      <div class="d-flex align-items-center">
        <i class="bi bi-envelope-at me-2"></i>
        <input type="email" class="form-control border-0 shadow-none p-0" placeholder="enter your email">
      </div>

      <div class="d-flex align-items-center">
        <i class="bi bi-key me-2"></i>
        <input type="password" class="form-control border-0 shadow-none p-0" placeholder="enter password">
      </div>

      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <input type="checkbox" class="me-2">
          <span>remember me</span>
        </div>
        <a href="#" class="text-decoration-none">forget password</a>
      </div>

      <button class="btn btn-primary" type="button">login</button>

      <p>don't have an account? <a href="#">sign up now</a></p>
    </div>

    
    <div class="bg-light p-4 rounded border">
      <h2 class="text-primary">Registration</h2>

      <div class="d-flex align-items-center">
        <i class="bi bi-person me-2"></i>
        <input type="text" class="form-control border-0 shadow-none p-0" placeholder="Enter your name">
      </div>

      <div class="d-flex align-items-center">
        <i class="bi bi-envelope-at me-2"></i>
        <input type="email" class="form-control border-0 shadow-none p-0" placeholder="enter your email">
      </div>

      <div class="d-flex align-items-center">
        <i class="bi bi-key me-2"></i>
        <input type="password" class="form-control border-0 shadow-none p-0" placeholder="enter password">
      </div>

      <div class="d-flex align-items-center">
        <i class="bi bi-key-fill me-2"></i>
        <input type="password" class="form-control border-0 shadow-none p-0" placeholder="confirm password">
      </div>

      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2">
        <span>I accept all the terms and conditions</span>
      </div>

      <button class="btn btn-primary" type="button">register now</button>

      <p>already have an account? <a href="#">login now</a></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
